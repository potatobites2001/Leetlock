<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LeetLock</title>
    <style>
      body {
        min-width: 240px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 12px 14px;
        background: #050816;
        color: #f5f5f5;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
      }
      .subtitle {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 10px;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 8px 0;
      }
      .label {
        font-size: 13px;
      }
      .badge {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
      }
      .badge-on {
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
        border: 1px solid rgba(34, 197, 94, 0.4);
      }
      .badge-off {
        background: rgba(248, 113, 113, 0.15);
        color: #fca5a5;
        border: 1px solid rgba(248, 113, 113, 0.4);
      }
      .problem {
        font-size: 12px;
        margin-top: 8px;
        opacity: 0.9;
      }
      .problem span {
        font-weight: 600;
      }
      .small {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 8px;
      }
      /* Simple toggle switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 42px;
        height: 22px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #4b5563;
        transition: 0.2s;
        border-radius: 999px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.2s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #22c55e;
      }
      input:checked + .slider:before {
        transform: translateX(18px);
      }

      button {
        margin-top: 8px;
        width: 100%;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid #4b5563;
        background: #0b1120;
        color: #e5e7eb;
        font-size: 12px;
        cursor: pointer;
      }
      button:hover {
        background: #020617;
      }
    </style>
  </head>
  <body>
    <h1>LeetLock ðŸ”’</h1>
    <div class="subtitle">Stay on your LeetCode problem until you finish it.</div>

    <div class="row">
      <div class="label">Focus mode</div>
      <label class="switch">
        <input type="checkbox" id="focusToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="row">
      <div class="label">Status</div>
      <div id="statusBadge" class="badge badge-off">No active lock</div>
    </div>

    <div id="problemInfo" class="problem"></div>

    <button id="resetBtn">Reset current lock</button>

    <div class="small">
      Tip: Open a LeetCode problem, then try opening YouTube/Instagram in a new tab ðŸ˜‰
    </div>

    <script src="popup.js"></script>
  </body>
</html>
